<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap5/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div class="container-fluid cuadro-inicio">
        <div class="row">
            <div class="col-md-3">
                <a href="../index.html" class="btn btn-outline-primary mt-1 btn-xs">Volver a inicio</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center mt-5">
                <i class="bi bi-person-fill-add icon-registro"></i>
                <h1>Formulario de Registro</h1>
                <p>Ingresa los datos solicitados en el formulario para poder registrar un usuario nuevo.</p>
            </div>
            <div class="col-md-6 p-5">
                <div class="formulario-div">
                    <br>
                    <form id="form-registro">
                        <label for="input-name">Nombre de Usuario (*):</label>
                        <input type="text" class="form-control" id="input-name" name="name" required>
                        <label for="input-fecha-nacimiento">Fecha de nacimiento (*):</label>
                        <input type="date" class="form-control" id="input-fecha-nacimiento" name="fecha_nacimiento">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" id="input-edad" name="edad" value="0" disabled>
                        <label for="input-telefono">Número de teléfono (*):</label>
                        <input type="number" class="form-control" id="input-telefono" name="telefono" required>
                        <label for="input-correo">Correo Electrónico (*):</label>
                        <input type="email" class="form-control" id="input-correo" name="correo" required>
                        <br>
                        <button class="btn btn-success btn-lg" id="guardar_usuario">Guardar Usuario</button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap5/js/bootstrap.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
